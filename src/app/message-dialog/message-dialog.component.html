<h1 mat-dialog-title>{{data.caption}}</h1>
<div mat-dialog-content>
  <div class="example-container2">
    <span>{{data.message}}</span>
  </div>
</div>
<div mat-dialog-actions [ngSwitch]="data.buttons">
  <ng-container *ngSwitchCase="buttons.Yes">
    Yes!
    <span class="example-spacer"></span><!-- これで右寄せ -->
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
  </ng-container>
  <ng-container *ngSwitchCase="buttons.YesNo">
    YesNo!
    <span class="example-spacer"></span><!-- これで右寄せ -->
    <button mat-button (click)="onNoClick()">No</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
  </ng-container>
  <ng-container *ngSwitchCase="buttons.Ok">
    Ok!
    <span class="example-spacer"></span><!-- これで右寄せ -->
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
  </ng-container>
  <ng-container *ngSwitchCase="buttons.OkCancel">
    OkCancel!
    <span class="example-spacer"></span><!-- これで右寄せ -->
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
  </ng-container>
  <ng-container *ngSwitchDefault>
    default!
    <span class="example-spacer"></span><!-- これで右寄せ -->
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok(default)</button>
  </ng-container>
</div>
