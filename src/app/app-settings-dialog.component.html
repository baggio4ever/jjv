<h1 mat-dialog-title>jjv Settings</h1>
<div mat-dialog-content>
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Base URL of Web API" [(ngModel)]="data.url">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <span class="example-spacer"></span><!-- これで右寄せ -->
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.url" cdkFocusInitial>OK</button>
</div>
